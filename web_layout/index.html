<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link rel="stylesheet" href="./assets/normalize/normalize.css" />
    <link rel="stylesheet" href="./assets/fonts/Roboto_Flex.zip" />
    <title>Web Layout</title>
  </head>
  <body>
    <div class="container">
      <header class="header_container">
        <img src="./assets/image/logo/IMAGE.png" class="hd_logo" alt="Logo" />
        <div class="link_box">
          <a href="#" class="link">Home</a>
          <a href="#" class="link">About</a>
          <a href="#" class="link">Pages</a>
        </div>
        <div class="icon">
          <div class="icon_1">
            <img src="./assets/image/icon/IMAGE.png" alt="icon_donation" />
          </div>
          <button class="header_button">Donate now</button>
        </div>
      </header>
      <main>
        <div class="main_text">
          <h1>Giving help to those who need it</h1>
          <h4>
            Lorem ipsum dolor sit amet consectetur adipiscing eli mattis sit
            phasellus mollis sit aliquam sit nullam.
          </h4>
          <button class="main_button_1">Donate now</button>
          <button class="main_button_2">About our charity</button>
        </div>
      </main>
      <aside>
        <img src="./assets/image/img/IMAGE.png" alt="Foto Happy Children" />
      </aside>
      <footer>
        <div class="footer_img">
          <img src="./assets/image/frame/Frame_1.png" alt="Frame" />
          <img src="./assets/image/frame/Frame_2.png" alt="Frame" />
          <img src="./assets/image/frame/Frame_3.png" alt="Frame" />
          <img src="./assets/image/frame/Frame_4.png" alt="Frame" />
        </div>
      </footer>
    </div>
  </body>
</html>
